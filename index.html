<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francesco Tovani">
    <meta name="description" content="Carosello modificato usando Vue">
    <title>Vue Slider</title>


    <!-- FRAME WORK ESTERNI -->
    <!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- BOOTSTRAP  ICON-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">


    <!-- STILE DI QUESTA PAGINA -->

    <link rel="stylesheet" href="css/style.css">

    <!-- VUEJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

</head>

<body>

    <!-- CONTENUTO PRINCIPALE -->
    <main>
        <div class="container">

            <!-- CAROUSEL -->
            <div class="carousel" id="root">

                <!-- Bottone Prima -->
                <i class="bi bi-arrow-left-square-fill" id="prima" @click="goBack()"></i>

                <div id="galleria">
                    <div v-for="(img, index) in immagini" :class="{'active' : currentIndex === index}" class="item">

                        <img :src="img.url" :alt="img.title">

                        <div class="textcontent">
                            <h3>{{img.title}}</h3>
                            <p>{{img.description}}</p>
                        </div>
                    </div>
                </div>

                <div id="thumb">

                    <!-- // 1- al click su una thumb, visualizzare in grande l'immagine corrispondente -->
                    <!-- // 3- quando il mouse va in hover sullo slider, bloccare l'autoplay e farlo riprendere quando esce (questo richiederÃ  degli eventi che non abbiamo visto) -->

                    <img v-for="(img, index) in immagini" @click="currentIndex = index" v-on:mouseover="stopautoplay"
                        v-on:mouseleave="autoplay" :src="img.url" :alt="img.title" class="scale"
                        :class="{'scaleactive' : currentIndex === index} ">
                </div>
                <!-- Bottone Dopo -->

                <i class="bi bi-arrow-right-square-fill" id="dopo" @click="goNext()"></i>


            </div>

        </div>

    </main>
    </div>


    <!-- INSERISCO FOGLIO JAVASCRIPT -->
    <script src="js/script.js"></script>

</body>

</html>
